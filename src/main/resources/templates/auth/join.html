<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            color: red;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #94A9F4;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        #genreButton {
            margin: 10px 0;
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        #selectedGenres {
            color: white;
            font-size: 14px;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #1c1c1c;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            color: white;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: white;
        }

        .genre-grid {
            display: flex; /* Flexbox 레이아웃 사용 */
            flex-wrap: wrap; /* 아이템이 넘칠 경우 다음 줄로 이동 */
            gap: 10px; /* 아이템 간 간격 설정 */
            justify-content: center; /* 아이템을 가로로 중앙 정렬 */
            margin-bottom: 20px;
        }

        .genre-option {
            display: flex;
            align-items: center;
            width: calc(33.333% - 10px); /* 한 줄에 세 개의 장르 표시 */
            box-sizing: border-box; /* 패딩과 보더 포함하여 너비 계산 */
        }

        .genre-option label {
            margin-left: 5px;
            font-size: 14px;
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
        }

        #submitGenres {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #submitGenres:hover {
            background-color: darkred;
        }


    </style>
    <title>Join</title>
</head>
<body>
<div class="container">
    <div class="logo">MovieLog</div>
    <h1>Join</h1>
    <div id="errorMessage" class="error-message" style="color: #ff0000;"></div>
    <div id="successMessage" class="success-message" style="color: #00cc00;"></div>
    <form id="joinForm">
        <input id="id" type="text" placeholder="아이디" required>
        <input id="nickname" type="text" placeholder="닉네임" required>
        <input id="password" type="password" placeholder="비밀번호" oninput="passwordChecking()" required>
        <input id="passwordCheck" type="password" placeholder="비밀번호 확인" oninput="passwordChecking()" required>
        <input id="birth" type="date" placeholder="생년월일" required>
        <button type="button" id="genreButton">선호 장르 선택하기</button>
        <div id="selectedGenres"></div>
        <button type="submit">회원가입</button>
    </form>
</div>

<div id="genreModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>선호 장르 3개 선택</h3>
        <div class="genre-grid">
            <div class="genre-option">
                <label for="action">액션</label>
                <input type="checkbox" id="action" value="28">
            </div>
            <div class="genre-option">
                <label for="fear">공포</label>
                <input type="checkbox" id="fear" value="27">
            </div>
            <div class="genre-option">
                <label for="comedy">코미디</label>
                <input type="checkbox" id="comedy" value="35">
            </div>
            <div class="genre-option">
                <label for="adventure">모험</label>
                <input type="checkbox" id="adventure" value="12">
            </div>
            <div class="genre-option">
                <label for="sf">SF</label>
                <input type="checkbox" id="sf" value="878">
            </div>
            <div class="genre-option">
                <label for="drama">드라마</label>
                <input type="checkbox" id="drama" value="18">
            </div>
            <div class="genre-option">
                <label for="history">역사</label>
                <input type="checkbox" id="history" value="36">
            </div>
            <div class="genre-option">
                <label for="music">음악</label>
                <input type="checkbox" id="music" value="10402">
            </div>
            <div class="genre-option">
                <label for="fantasy">판타지</label>
                <input type="checkbox" id="fantasy" value="14">
            </div>
            <div class="genre-option">
                <label for="crime">범죄</label>
                <input type="checkbox" id="crime" value="80">
            </div>
            <div class="genre-option">
                <label for="thewest">서부</label>
                <input type="checkbox" id="thewest" value="37">
            </div>
            <div class="genre-option">
                <label for="romance">로맨스</label>
                <input type="checkbox" id="romance" value="10749">
            </div>


            <div class="genre-option">
                <label for="family">가족</label>
                <input type="checkbox" id="family" value="10751">
            </div>

            <div class="genre-option">
                <label for="war">전쟁</label>
                <input type="checkbox" id="war" value="10752">
            </div>
            <div class="genre-option">
                <label for="documentary">다큐멘터리</label>
                <input type="checkbox" id="documentary" value="99">
            </div>
            <div class="genre-option">
                <label for="thriller">스릴러</label>
                <input type="checkbox" id="thriller" value="53">
            </div>

            <div class="genre-option">
                <label for="mystery">미스터리</label>
                <input type="checkbox" id="mystery" value="9648">
            </div>

            <div class="genre-option">
                <label for="animation">애니메이션</label>
                <input type="checkbox" id="animation" value="16">
            </div>

            <div class="genre-option">
                <label for="tv">TV 영화</label>
                <input type="checkbox" id="tv" value="10770">
            </div>


        </div>
        <button id="submitGenres">선택 완료</button>
    </div>
</div>

<script>

    // 장르 선택 버튼 클릭 시 모달 표시
    document.getElementById("genreButton").addEventListener("click", () => {
        document.getElementById("genreModal").style.display = "block";
    });

    // 모달 닫기 버튼 클릭 시 모달 숨김
    document.querySelector(".close").addEventListener("click", () => {
        document.getElementById("genreModal").style.display = "none";
    });

    // 모달 외부 클릭 시 모달 숨김
    window.addEventListener("click", (event) => {
        if (event.target == document.getElementById("genreModal")) {
            document.getElementById("genreModal").style.display = "none";
        }
    });

    // 비밀번호 확인 함수
    const passwordChecking = () => {
        const password = document.getElementById("password").value;
        const passwordCheck = document.getElementById("passwordCheck").value;
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");

        if (password !== passwordCheck) {
            errorMessage.innerText = "비밀번호가 일치하지 않습니다.";
            successMessage.innerText = "";
        } else {
            errorMessage.innerText = "";
            successMessage.innerText = "비밀번호가 일치합니다.";
        }
    };

    // 장르 선택 모달 처리
    const genreModal = document.getElementById("genreModal");
    const genreButton = document.getElementById("genreButton");
    const closeModal = document.querySelector(".close");
    const submitGenres = document.getElementById("submitGenres");
    const selectedGenresDiv = document.getElementById("selectedGenres");
    let selectedGenres = [];

    genreButton.addEventListener("click", () => {
        genreModal.style.display = "block";
    });

    closeModal.addEventListener("click", () => {
        genreModal.style.display = "none";
    });

    window.addEventListener("click", (event) => {
        if (event.target == genreModal) {
            genreModal.style.display = "none";
        }
    });

    submitGenres.addEventListener("click", () => {
        const checkboxes = document.querySelectorAll("input[type='checkbox']:checked");
        selectedGenres = Array.from(checkboxes).map(checkbox => parseInt(checkbox.value, 10));

        if (selectedGenres.length !== 3) { // 정확히 3개 선택
            alert("장르는 정확히 3개를 선택해야 합니다.");
            return;
        }

        selectedGenresDiv.innerText = selectedGenres.join(", ");
        genreModal.style.display = "none";
    });

    // 회원가입 함수
    const requestJoin = (event) => {
        event.preventDefault(); // 폼 제출 시 페이지 새로고침 방지

        const id = document.getElementById("id").value.trim();
        const nickname = document.getElementById("nickname").value.trim();
        const password = document.getElementById("password").value.trim();
        const birth = document.getElementById("birth").value.trim();

        if (selectedGenres.length !== 3) {
            alert("선호 장르는 정확히 3개를 선택해야 합니다.");
            return;
        }

        const dto = {
            user: { id, nickname, password, birth },
            genreIdxList: selectedGenres
        };

        fetch("/api/v1/auth/join", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dto)
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(result => {
                alert("회원가입 성공: " + result);
                window.location.href = "/auth/login";
            })
            .catch(error => {
                alert("회원가입 실패: " + error.message);
            });
    };

    document.getElementById('joinForm').addEventListener('submit', requestJoin);
</script>
</body>
</html>
