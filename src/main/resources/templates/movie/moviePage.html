<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<ul class="movieList" >
    <li th:each="dto : ${dto.movieList}"  >
        <a th:href="@{/main/movie-details/{movieIdx}(movieIdx=${dto.idx})}">
        <span th:text="${dto.movieName}"></span>
        <img th:src="@{'https://image.tmdb.org/t/p/w500' + ${dto.poster}}" alt="Poster" width="200" height="300">
        </a>

    </li>

</ul>
</body>
</html>
